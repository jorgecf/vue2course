<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="app1.css">

    <!-- Vue2 -->
    <script src="vue.js"></script>

</head>

<body>

    <!-- App1 -->
    <div id="app1">

        <h1>{{ title }}</h1>
        <h2 v-html="rawSubtitle"></h2>

        <button @click="updateDate">Get date</button>
        <p>{{ date }}</p>

        <button @click="updateCounter(2, $event)">Increase counter</button>
        <p>{{ counter }}</p>

        <input type="text" @keyup="updateCounter(3)">

        <!-- 2 way data binding -->
        <input type="text" v-model="model1"> {{ model1 }}

        <!-- Called every time -->
        <div>{{ result() }}</div>

        <!-- Called only when needed -->
        <div>{{ result2 }}</div>

        <!-- CSS -->
        <div class="square" @click="clickedSquare = !clickedSquare" :class="cssSquare"></div>

        <div v-if="show">Show1</div>
        <div v-else>Show2</div>
        <button @click="show = !show">Switch it!</button>

        <!-- vfor -->
        <ul><li v-for="(s, idx) in stuff">[{{idx}}] - {{ s.name }}, aged {{ s.age }}</li></ul>

        <ul>
            <li v-for="s in stuff">
                <span v-for="(val, key, index2) in s">{{val}} is the {{key}}</span>
            </li>
        </ul>

    </div>


    <!-- App code -->
    <script src="app1.js"></script>


</body>

</html>
